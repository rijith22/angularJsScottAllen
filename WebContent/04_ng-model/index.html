<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
<script data-require="angular.js@*" data-semver="1.3.0-beta.5"
	src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
<link rel="stylesheet" href="style.css" />
<script src="script.js"></script>
</head>

<body ng-controller="MainController">

	{{ username }}
	<form name="serachUser">
		<input type="search" placeholder="username to find" ng-model="username" />
			 <input type="submit" value="Search" >
	</form>
	
	<h1>{{message}}</h1>
	<div>Name: {{user.login}}</div>
	<div>Location: {{user.location}}</div>
	<div>I am searching for: {{username}}</div>
	<div>ng-model value can also be accessed via controller :- {{modelValue}}</div>
	
</body>

</html>
